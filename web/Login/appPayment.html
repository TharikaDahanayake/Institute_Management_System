<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Payments</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: white;
            background-size: cover;
            color: #010048; /* Set text color to black */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: black; /* Title in black */
        }

        .search-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-group input[type="text"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        .search-group button {
            width: 90px;
            padding: 8px;
            border: none;
            border-radius: 4px;
            background-color: #010048;
            color: white;
            cursor: pointer;
            margin-right: 10px;
        }

        table {
            width: 100%;
            max-width: 800px;
            border-collapse: collapse;
            margin-bottom: 20px;
            color: black; /* Table text color */
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background: url("C:/Users/thari/Downloads/depositphotos_41723613-stock-photo-abstract-background-blue-colour.jpg");
            color: white;
        }
        td {
            background-color: #f3f6f4;
            color: black;
        }

        tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>App Payments</h2>

    <!-- Search Group -->
    <div class="search-group">
        <input type="text" id="searchStudentId" placeholder="Search by Student ID">
        <button id="searchButton">Search</button>
        <button id="resetButton">Reset</button>
    </div>

    <!-- Payment Details Table -->
    <table>
        <thead>
            <tr>
                <th>Reference No</th>
                <th>Student ID</th>
                <th>Student Name</th>
                <th>Class ID</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="paymentTableBody">
            <!-- Rows will be dynamically inserted here -->
        </tbody>
    </table>

    <script>
        
    </script>
</body>
</html>
